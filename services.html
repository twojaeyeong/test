<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'NotoSansKR';
      src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap');
    }

    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: 'NotoSansKR';
    }

    nav {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 30px;
      display: inline-block;
      vertical-align: top;
    }

    nav a:hover {
      color: red;
    }

    .center-content {
      text-align: center;
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .main_text {
      margin-top: 150px;
      margin-bottom: 10px;
      text-align: center;
    }

    .round-box {
      position: relative;
      background-color: #1d1d1d;
      border-radius: 5%;
      width: 300px;
      height: 350px;
      margin: 20px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .box-content {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      width: 300px;
      transition: opacity 0.3s;
    }

    .round-box:hover .box-content {
      opacity: 0;
    }

    .box-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .box-content.alt {
      opacity: 0;
    }

    .round-box:hover .box-content.alt {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 20px;
      bottom: 0;
      width: 100%;
      background-color: #1d1d1d;
      position: fixed;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 100px;
      height: auto;
      cursor: pointer;
    }

    #contents {
      margin-top: 100px;
    }
  </style>
</head>
